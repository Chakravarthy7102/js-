<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript On Steroids</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-1">
      <h1>Chaallege 1 : Your Age in Days!!</h1>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="clickme()">Click me</button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h1>Challenge:2 Tsunade Generator!!</h1>
      <button class="btn btn-success" id="cat-generator" onclick="genrateCat()">
        Tsunade Generator
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <div class="container-3">
      <h1>Challenge:3 Rock paper Scissors</h1>
      <div class="flex-box-rps" id="felx-box-rps-div">
        <img
          id="rock"
          src="https://www.kindpng.com/picc/m/266-2667213_transparent-rock-paper-scissors-clipart-clipart-rock-paper.png"
          alt="rock"
          width="150"
          height="150"
          onclick="rpsgame(this)"
        />
        <img
          id="paper"
          src="https://www.clipartkey.com/mpngs/m/109-1094264_rock-paper-scissors-png.png"
          alt="paper"
          width="150"
          height="150"
          onclick="rpsgame(this)"
        />
        <img
          id="scissors"
          src="https://www.clipartkey.com/mpngs/m/109-1094404_rock-paper-scissors-png.png"
          alt="scissors"
          width="150"
          height="150"
          onclick="rpsgame(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h1 id="change-my-color">Chaallege:4 Change The Color of All Buttons</h1>
      <div class="flex-box-pick-color">
        <form action="drop">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Facebook</button>
      </div>
    </div>
    <div class="container-5">
      <h1>Challenge:5 Black-Jack</h1>
      <h2><span id="blackjack-result">Let's Play!</span></h2>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You:<span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="felx-blackjack-row-2">
        <div>
          <button class="btn btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn btn-danger" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="felx-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="loses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
